<script type="text/javascript">
    RED.nodes.registerType('odoo-read', {
        category: "odoo",
        defaults: {
            name: { value: "" },
            host: { value: "", type: "odoo-config" },
            model: { value: "", required: true },
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.png",
        color: "#a6bbcf",
        label: function () {
            return this.name || "odoo-read"
        }
    });
</script>

<script type="text/x-red" data-template-name="odoo-read">

    <div class="form-row">
         <label for="node-input-host"><i class="icon-bookmark"></i> URL</label>
         <input type="text" id="node-input-host">
     </div>

         <label for="node-input-model"><i class="icon-"></i> Model</label>
         <input type="text" id="node-input-model">
     </div>
</script>
