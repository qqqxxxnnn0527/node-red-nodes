<script type="text/javascript">
    RED.nodes.registerType('odoo-search', {
        category: "odoo",
        defaults: {
            name: { value: "" },
            host: { value: "", type: "odoo-config" },
            model: { value: "", required: true },
            filter: { value: "", required: false },
            offset: {value: 0, required: false },
            limit: {value: 100, required: false },
            order: {value: "", required: false },
            count: {value: false, required: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-search",
        color: "#D8BFD8",
        label: function () {
            return this.name || "odoo-search"
        }
    });
</script>

<script type="text/x-red" data-template-name="odoo-search">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
         <label for="node-input-host"><i class="icon-bookmark"></i> URL</label>
         <input type="text" id="node-input-host">
     </div>
     <div class="form-row">
         <label for="node-input-model"><i class="icon-"></i> Model</label>
         <input type="text" id="node-input-model">
     </div>
     <div class="form-row">
        <label for="node-input-count">&nbsp;</label>
        <input type="checkbox" id="node-input-count" style="display:inline-block; width:15px; vertical-align:baseline;"> Count
    </div>
</script>

<script type="text/x-red" data-help-name="odoo-search">
    <p>Calls the 'search' method on Odoo using the given model.</p>
    <p>Filters can be provided by passing them as an array in the 'filters' attribute on the incoming message.</p>
    <p>Offset and limit can be controlled via the 'offset' and 'limit' message attributes respectively.</p>
    <p>Order can be provided by passing a string in the 'order' message attribute.</p>
    <p>If the 'count' checkbox is checked, the number of records that match the filter will be returned instead of the ids.</p>
</script>
